    <link rel="stylesheet" href="assets/css/plugins/aos.css" />

    <title>Modal</title>
  </head>
  <style>
    .btn-close {
      position: absolute;
      top: -24px !important;
      right: -16px !important;
      background-color: #ffffff;
      border-radius: 0px;
      opacity: 1;
      padding: 8px;
      z-index: 99999 !important;
    }
    @media (max-width: 767px) {
      .modal-img {
        min-height: auto;
      }
      .btn-close {
        top: 12px !important;
        right: 12px !important;
      }
    }
    .modal-img {
      width: 100%;
      min-height: 70vh;
      object-fit: cover;
    }
    .modal-scl-icons a {
      font-size: 20px;
    }
    .quick-add-btn {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      transform: translateY(50%);
      transition: all 0.5s;
      opacity: 0;
      bottom: 15%;
    }
    .prod-column:hover .quick-add-btn {
      opacity: 1;
      bottom: 22.5%;
      transform: translateY(0%);
    }
  </style>
  <body>
    <main class="main-content py-120">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
      >
        Launch static backdrop modal
      </button>
      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-xl p-0">
          <div class="modal-content">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div class="row align-items-lg-center g-0">
              <div class="col-lg-6 p-0">
                <img
                  src="assets/images/backgrounds/vday.webp"
                  alt="img"
                  class="modal-img"
                />
              </div>
              <div
                class="col-lg-6 px-4 px-md-8 px-lg-12 d-flex flex-column align-items-center"
              >
                <h3 class="mb-3 fw-bold">Heading here ioef efwinew fef wefe</h3>
                <p class="mb-3">
                  body text here ihef we fwef pojde wef qff wef
                </p>
                <form action="#" class="mt-4">
                  <div class="row justify-content-md-center">
                    <div class="col-12">
                      <input
                        class="form-control border rounded-0 border-1 py-4"
                        type="email"
                        id="name"
                        name="email"
                        placeholder="Enter Email"
                      />
                    </div>
                    <div class="col-12">
                      <button
                        class="btn btn-dark text-white btn-block w-100 py-4 shadow-0 outline-0 rounded-0 text-uppercase"
                      >
                        Subscribe Now
                      </button>
                    </div>
                  </div>
                </form>
                <div class="modal-scl-icons mt-2">
                  <a href="#" class="fab fa-facebook text-dark bg-white"></a>
                  <!-- Facebook -->
                  <a
                    href="#"
                    class="fab fa-instagram ms-3 text-dark bg-white"
                  ></a>
                  <!-- Instagram -->
                  <a
                    href="#"
                    class="fab fa-youtube ms-3 text-dark bg-white"
                  ></a>
                  <!-- YouTube -->
                  <a
                    href="#"
                    class="fab fa-pinterest ms-3 text-dark bg-white"
                  ></a>
                  <!-- Pinterest -->
                </div>

                <div class="form-check mt-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    No thanks
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

            <div class="d-block d-md-none w-100 m-0">

            </div>
            <p class="text-muted fw-semibold mt-4 mb-3">Thank You Gift Box</p>
            <div class="d-flex">

            <div class="quick-add-btn d-none d-md-block position-absolute">
