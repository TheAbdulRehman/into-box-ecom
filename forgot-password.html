<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/fontsawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/omni.css" />
    <link rel="stylesheet" href="assets/css/plugins/aos.css" />
    <link rel="stylesheet" href="assets/css/plugins/jquery.countdown.css" />
    <link rel="stylesheet" href="assets/css/plugins/swiper.min.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />

    <title>Forgot Password</title>
    <meta
      name="google-site-verification"
      content="-Rq023FAdRkW669GpVVdd4DVgctH8-W_0QbMvGH7-m8"
    />
    <meta name="description" content="" />
  </head>
  <body>
    <!-- main-content -->
    <main class="main-content forgot-password-wrapper">
      <!-- logo -->
      <div class="container">
        <div class="d-flex align-items-center justify-content-center">
          <div class="d-flex justify-content-center">
            <img
              src="/assets/images/logo-main.png"
              alt="Logo"
              class="img-fluid logo"
            />
          </div>
        </div>
      </div>
      <!-- logo -->

      <!-- password section starts here -->
      <section class="password-section pt-12">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7 col-4xl-6">
              <form action="#" class="">
                <div class="row">
                  <div class="col-md-12">
                    <h5
                      class="heading-h4 fw-bold text-dark mb-0 pb-2 text-center border-bottom"
                    >
                      Forgot PassWord
                    </h5>
                  </div>
                  <div class="col-md-12 mt-8 mt-lg-12">
                    <label for="fname" class="form-label text-dark fs-16 mb-4">
                      Username or Email: *
                    </label>
                    <input
                      class="form-control border bg-gray-100 rounded-0 border-1"
                      type="email"
                      id="email"
                      name="email"
                      placeholder="info@intoobox.com"
                    />
                  </div>
                  <div class="col-md-12 mt-3">
                    <button
                      class="btn btn-danger text-white btn-block w-100 py-3 shadow-0 outline-0 rounded-0 text-uppercase"
                    >
                      reset my password
                    </button>
                  </div>
                </div>
              </form>
              <div class="mt-2">
                <a
                  href="#"
                  class="text-secondary text-uppercase text-decoration-underline"
                >
                  try another way
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- password section starts here -->
    </main>
    <!-- main-content -->

    <!-- js files -->
    <script src="assets/js/vendor/jquery-3.6.0.min.js"></script>
    <script src="assets/js/vendor/bootstrap.bundle.min.js"></script>
    <script src="assets/js/plugins/aos.js"></script>
    <script src="assets/js/plugins/jquery.plugin.min.js"></script>
    <script src="assets/js/plugins/jquery.countdown.min.js"></script>
    <script src="assets/js/plugins/swiper-bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
